<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <h1>Contact Manager</h1>
  <main id="root">
    <div id="nav_bar">
      <input type="text" id="search_bar" placeholder="Search">
      <button class="add_contact btn btn-primary" type="button">Add Contact</button>
      <button type="button" id="all_contacts" class="btn btn-dark">All Contacts</button>
    </div>
    <div id="form_errors"></div>
    <div id="form_container">
      <form action="#" method="" id="contact_form" novalidate>
        <h3>Create Contact</h3>
        <fieldset>
          <dl>
            <dt><label for="full_name">Full name:</label></dt>
            <dd>
              <input type="text" id="full_name" name="full_name" pattern="^[a-zA-Z]+ [a-zA-Z]+$"
                placeholder="FirstName LastName" required />
              <span class="error"></span>
            </dd>
          </dl>
          <dl>
            <dt><label for="email">Email address:</label></dt>
            <dd>
              <input type="email" id="email" name="email" pattern=".+@.+" placeholder="someone@example.com" required />
              <span class="error"></span>
            </dd>
          </dl>
          <dl>
            <dt><label for="phone_number">Telephone number:</label></dt>
            <dd>
              <input type="text" id="phone_number" name="phone_number" pattern="\d+" required>
              <span class="error"></span>
            </dd>
          </dl>
          <dl>
            <dt><label for="tags">Tags:</label></dt>
            <dd>
              <input type="text" id="tags" name="tags">
            </dd>
          </dl>
          <input type="submit" id="submit" class="btn btn-dark" value="Submit">
          <button type="button" id="cancel_button" class="btn btn-dark">Cancel</button>
        </fieldset>
      </form>
    </div>
    <div id="no_contacts_msg">
      <h2>There are no contacts</h2>
      <button class="add_contact btn btn-primary" type="button">Add Contact</button>
    </div>
    <div id="contacts"></div>
  </main>
  <script id="contact_list_template" type="text/x-handlebars">
    <section class="cards">
      {{#each contacts}}
      {{> contactTemplate}}
      {{/each}}
    </div>
  </script>
  <script id="contact_template" type="text/x-handlebars">
    <div class="centered">
      <article class="card" data-id="{{id}}">
        <h3 class="name">{{full_name}}</h3>
        <dl>
          <dt>Id:</dt>
          <dd>{{id}}</dd>
        </dl>
        <dl>
          <dt>Phone Number:</dt>
          <dd class="phone">{{phone_number}}</dd>
        </dl>
        <dl>
          <dt>Email:</dt>
          <dd class="email">{{email}}</dd>
      </dl>
      <dl>
          <dt>Tags:</dt>
          <dd class="tags">
            {{#each tags}}
            <button type="button" class="tag">{{ this }}</button>
            {{/each}}
          </dd>
        </dl>
        <button class="edit btn btn-success">Edit</button>
        <button class="delete btn btn-danger">Delete</button>
      </article>
    </div>
  </script>
  <script src="/javascripts/contactManager.js"></script>
</body>

</html>
